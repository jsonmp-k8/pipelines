apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-pipeline
  namespace: kubeflow
spec:
  template:
    spec:
      containers:
      - name: ml-pipeline-api-server
        env:
        - name: AI_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-api-key
              key: ANTHROPIC_API_KEY
              optional: true
